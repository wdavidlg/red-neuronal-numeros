<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dibuja un número</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <main>
    <div class="px-4 py-2 my-2 text-center">
      <img class="d-block mx-auto mb-2" src="foto1.png" alt="" width="120" height="120" style="border-radius: 30px;">
      <h1>Dibuja un número</h1>
      <p>Ingresa un número grande y centrado para mejor resultado</p>
    </div>
    <div class="container mt-2">
      <div class="row">
        <div class="col-12 col-sm-6">
          <div class="opciones">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                Dibujo
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2">
              <label class="form-check-label" for="flexRadioDefault2">
                Imagen
              </label>
            </div>
          </div>

          <div id="contenedor-dibujo">
            <div class="contenedor-canvas" id="canvas-container">
              <canvas id="bigcanvas" width="200" height="200"></canvas>
              <canvas class="small-canvas" id="smallcanvas" width="28" height="28"></canvas>
            </div>
            <div class="text-center mt-3">
              <button class="btn btn-secondary animacion" id="limpiar" onclick="limpiar()">Limpiar</button>
              <button class="btn btn-dark animacion" id="predecir" onclick="calcular()">Calcular</button>
            </div>
          </div>

          <div id="contenedor-imagen" style="display: none;">
            <div class="contenedor-canvas">
              <img class="canvas-container" id="imagenMostrada" src="fondo.webp" alt="Imagen" width="200" height="200">
              <canvas class="small-canvas" id="canvasImagen" width="28" height="28"></canvas>
            </div>
            <div class="text-center mt-3">
              <input type="file" id="imagenInput" style="display: none;">
              <button class="btn btn-success animacion" id="activarInput">Subir</button>
              <button class="btn btn-dark animacion" onclick="predecirImagen()">Calcular</button>
            </div>
          </div>

        </div>

        <div class="col-12 col-sm-6">
          <h3 style="text-align: center;">Resultado:</h3>
          <div id="resultado"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script src="fabric.min.js"></script>
  <script src="drawing.js"></script>
  <script src="index.js"></script>
  <script src="imagen.js"></script>
</body>

</html>
